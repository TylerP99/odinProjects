<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/alt-style1.css">
</head>
<body>
    
    <main>

        <div id="calculator-container">

            <div id="calculator-header">

                <div id="calculator-logo"><span>Casio</span></div>

                <div id="calculator-solar-panel-container">

                    <div id="calculator-solar-panel">

                    </div>

                    <div id="calculator-solar-panel-label">
                        <span>Two way power</span>
                    </div>

                </div>

            </div>

            <div id="calculator-screen-container">

                <div id="calculator-screen">

                    <div id="calculator-screen-content">
                        <span>Content</span>
                    </div>

                </div>

            </div>

            <div id="calculator-button-container">

                <!--Row 1-->
                <div id="calculator-body-logo">
                    <span>SL-300SV</span>
                </div>
                <div class="button" id="sqrt">&radic;</div>
                <div class="button" id="off">OFF</div>

                <!--Row 2-->
                <div class="button" id="MC">MC</div>
                <div class="button" id="MR">MR</div>
                <div class="button" id="M-">M-</div>
                <div class="button" id="M+">M+</div>
                <div class="button" id="divide">&#247;</div>

                <!--Row 3-->
                <div class="button" id="%">%</div>
                <div class="button" id="7">7</div>
                <div class="button" id="8">8</div>
                <div class="button" id="9">9</div>
                <div class="button" id="x">x</div>

                <!--Row 4-->
                <div class="button" id="+/-">+/-</div>
                <div class="button" id="4">4</div>
                <div class="button" id="5">5</div>
                <div class="button" id="6">6</div>
                <div class="button" id="minus">&ndash;</div>

                <!--Row 5-->
                <div class="clear button" id="C">C</div>
                <div class="button" id="1">1</div>
                <div class="button" id="2">2</div>
                <div class="button" id="3">3</div>

                <!--Row 6-->
                <div class="clear button" id="AC">AC</div>
                <div class="button" id="0">0</div>
                <div class="button" id=".">.</div>
                <div class="button" id="=">=</div>
                <div class="button" id="+">+</div>

            </div>

        </div>

    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <!--Main tag for semantics-->
    <main>

        <!--Entire calculator container-->
        <section id="calculator-body">
            <section id="screen"></section>

            <section id="buttons">
                <section id="row-1">
                    <div class="button" id="clear-all">AC</div>
                    <div class="button" id="clear-entry">CE</div>
                </section>
                <section id="row-2">
                    <div class="button" id="7">7</div>
                    <div class="button" id="8">8</div>
                    <div class="button" id="9">9</div>
                    <div class="button" id="divide">/</div>
                </section>
                <section id="row-3">
                    <div class="button" id="4">4</div>
                    <div class="button" id="5">5</div>
                    <div class="button" id="6">6</div>
                    <div class="button" id="multiply">x</div>
                </section>
                <section id="row-4">
                    <div class="button" id="1">1</div>
                    <div class="button" id="2">2</div>
                    <div class="button" id="3">3</div>
                    <div class="button" id="subtract">-</div>
                </section>
                <section id="row-4">
                    <div class="button" id="0">0</div>
                    <div class="button" id="decimal">.</div>
                    <div class="button" id="equals">=</div>
                    <div class="button" id="add">+</div>
                </section>
            </section>
        </section>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section id="info">

        <p>This is where information about the calculator will go. The purpose of this project is to practice my JS skills and hone my css styling. There are many ways to style something like this.</p>
        
    </section>
    
    <main id="calculator-main"> 

        <section id="calculator-container">

            <section id="calculator-screen">

                <span id="screen-content">This will be empty by default, and fill as the user enters in numbers.</span>

            </section>

            <section id="calculator-buttons">


                <div class="button">AC</div>
                <div class="button">CE</div>
                <div class="button"></div>
                <div class="button">/</div>

                <div class="button">9</div>
                <div class="button">8</div>
                <div class="button">7</div>
                <div class="button">x</div>

                <div class="button">6</div>
                <div class="button">5</div>
                <div class="button">4</div>
                <div class="button">-</div>

                <div class="button">3</div>
                <div class="button">2</div>
                <div class="button">1</div>
                <div class="button">+</div>

                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button">%</div>
                <div class="button">=</div>

            </section>
        </section>

    </main>

</body>
</html>
